<div class="pages">
    <div data-page="cash-out" class="page">
        <div class="page-content">
            <div class="list-block" style="margin-bottom: 50px;">
	            <div id="destino-templateCashOut"></div>
            </div>
        </div>

        <!-- Template -->
        <script type="text/template" id="templateCashOut">

	        <!-- saldo atual -->
            <div class="item-content" style="padding: 0 15px;">
				<small>Saldo Atual:</small>
				<h1><strong>R$ {{real data.conta_bancaria.CB03_SAQUE_MAX}}</strong></h1>
            </div>
	        <!-- formulario para saque -->
            <div class="list form-box">
                <form id="cashOut-form" class="form nice-label" action="{{data.utl_action}}"  method="POST">
                	<input type="hidden" name="user_auth_key">
                    <div class="form-row">
						<div class="item-content">Banco:
							<div class="item-inner">
								<div class="item-input">
									<select name="CB03_COD_BANCO" required=""></select>
								</div>
							</div>
						</div>
                    </div>
                    <div class="form-row">
						<div class="item-content">Agência:
							<div class="item-inner">
								<div class="item-input">
									<input type="number" name="CB03_AGENCIA" placeholder="" required="">
								</div>
							</div>
						</div>
                    </div>
                    <div class="form-row">
						<div class="item-content">Conta:
							<div class="item-inner">
								<div class="item-input">
									<input type="number" name="CB03_NUM_CONTA" placeholder="" required="">
								</div>
							</div>
						</div>
                    </div>
                    <div class="form-row">
						<div class="item-content">Tipo:
							<div class="item-inner">
								<div class="item-input">
									<select name="CB03_TP_CONTA" required=""></select>
								</div>
							</div>
						</div>
                    </div>
                    <div class="form-row">
						<div class="item-content">Valor:
							<div class="item-inner">
								<div class="item-input">
									<input type="text" name="CB03_VALOR" placeholder="" required="">
								</div>
							</div>
						</div>
                    </div>
	                <div class="alert alert-info">
	                    <strong>Importante:</strong>
	                    <span>
		                    <br/>
		                    &bull; O valor mínimo para saque: <strong>R$ {{real data.conta_bancaria.CB03_SAQUE_MIN}}</strong>
		                    <br/>
		                    &bull; O Saque permite apenas transferência para conta bancária registradas com o mesmo CPF desta conta CashBack.
	                    </span>
	                </div>
                    <a href="#" class="button button-primary button-fill" id="cashOut-submit">Solicitar saque</a>
                    <div class="text-center">
                        <small>Veja as regras para sacar <a href="#" id="alert-regras">aqui</a></small>
                    </div>
                </form>
            </div>

        </script>
        
    </div>
</div>
